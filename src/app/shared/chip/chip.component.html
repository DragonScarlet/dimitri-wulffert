<mat-chip [matBadge]="level" [matBadgeHidden]="!showLevel" [matBadgeColor]="getLevelColor()"  [color]="chipColor">
  <mat-icon 
    matChipAvatar
    [svgIcon]="iconName" 
    aria-hidden="false" 
    aria-label="text" 
    [class]="color"
    *ngIf="iconName; else fallbackIcon">
  </mat-icon>
  <ng-template #fallbackIcon>
    <mat-icon 
      matChipAvatar
      aria-hidden="false" 
      aria-label="text" 
      [class]="color">help_outline</mat-icon>
  </ng-template>
  {{ text }}
</mat-chip>
