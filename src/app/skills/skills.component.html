<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel [expanded]="true" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Programing Languages
      </mat-panel-title>
      <mat-panel-description>
        <p></p>
        <span class="material-symbols-outlined custom-icon">code_blocks</span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-card-content>
      <mat-chip-list aria-label="ProgrammingLanguages">
        <app-chip *ngFor="let lan of programingLanguages()" [iconName]="lan.icon" [text]="lan.name" [color]="lan.color"></app-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-expansion-panel>
</mat-accordion>
<br>
